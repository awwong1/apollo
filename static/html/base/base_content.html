<div class="modal fade" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="signUpModalLabel"
     aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="signUpModalLabel">Sign Up</h4>
      </div>
      <div class="modal-body">
        <a href id="toggle-signIn">Sign in here if you already have an account.</a>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Sign Up</button>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="signInModal" tabindex="-1" role="dialog" aria-labelledby="signInModalLabel"
     aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="signInModalLabel">Sign In</h4>
      </div>
      <div class="modal-body">
        <a href id="toggle-signUp">Sign up here if you need to create an account.</a>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Sign In</button>
      </div>
    </div>
  </div>
</div>

                aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">Apollo</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li ng-class="{ active: baseCtrl.isSelected(1) }">
            <a href ng-click="baseCtrl.selectNav(1)">Billing Beyond the Rig</a></li>
          <li ng-class="{ active: baseCtrl.isSelected(2) }">
            <a href ng-click="baseCtrl.selectNav(2)">Prototype Details</a></li>
          <li ng-class="{ active: baseCtrl.isSelected(3) }">

        </ul>
      </div>
    </div>
  </nav>
