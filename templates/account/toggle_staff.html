{% extends "base.html" %}
{% load bootstrap3 %}

{% block content %}
<ol class="breadcrumb">
  <li><a href="/">Home</a></li>
  <li class="active">Toggle Staff</li>
</ol>
<h1>Toggle Staff</h1>
<form method="post" action="{% url 'toggle_staff' %}">
  {% csrf_token %}
  {% bootstrap_form form %}
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
