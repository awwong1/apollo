{% extends "base.html" %}

{% block content %}
<ol class="breadcrumb">
  <li><a href="/">Home</a></li>
  <li class="active">Price Lists</li>
</ol>
<h1>Price Lists</h1>
<ul>
  {% for pricelist in pricelists %}
  <li><a href="{% url 'pricelist_detail' pl_id=pricelist.id %}">{{ pricelist }}</a></li>
  {% empty %}
  <li>No price lists created yet!</li>
  {% endfor %}
</ul>
{% endblock %}
