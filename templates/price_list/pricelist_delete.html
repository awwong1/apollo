{% extends "base.html" %}
{% load bootstrap3 %}

{% block content %}
<h1>Pricelist Delete</h1>
<p>Are you sure you want to delete {{ pricelist }}?</p>
<form action="{% url 'pricelist_delete' pl_id=pricelist.id %}" method="POST">
  {% csrf_token %}
  <input class="btn btn-danger" type="submit" value="Delete"/>
</form>
{% endblock %}
